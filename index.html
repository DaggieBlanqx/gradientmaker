<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gradient Maker - Create pretty gradients and look at the pretty colours</title>
  <link href="https://fonts.googleapis.com/css?family=Codystar|Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    
    <div id="control-panel">
        <h1>Gradient Maker</h1>
        <div id="colour-picker">
            <div id="colour-one" class="colours"><div class="colour"><span class="colour-block"></span><input type="color" name="colourleft" value="#764ba2" /></div></div>
            <div id="colour-two" class="colours"><div class="colour"><span class="colour-block"></span><input type="color" name="colourright" value="#667eea" /></div></div>
        </div>
        <div id="buttons">
            <a id="btn-rotate" class="btn tooltip" href="#" aria-label="Rotate">
              <i class="fa fa-repeat" aria-hidden="true"></i>
              <span class="tooltiptext bottom">Rotate</span>
            </a>
            <a class="btn tooltip" href="#" aria-label="Code">
              <i class="fa fa-code" aria-hidden="true"></i>
              <span class="tooltiptext bottom">Get CSS</span>
            </a>
            <a class="btn tooltip" href="#" aria-label="Twitter">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span class="tooltiptext bottom">Share on Twitter</span>
            </a>
        </div>
    </div>

    
    
    <!--SCRIPTS-->
    <script src="./js/index.js"></script>

</body>
</html>
